    <!--
      Shader Scripts
      - These are not executable JavaScript but data blocks for WebGL.
      - They are correctly placed and read by the main script.
    -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 a_position;
        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision highp float;
        uniform vec2 u_resolution;
        uniform float u_time;

        // User-controlled uniforms
        uniform vec3 u_v;
        uniform float u_iterations;
        uniform float u_colorFrequency;
        uniform float u_rotationSpeed;
        uniform float u_timeScale;
        uniform float u_displacementScale;
        uniform float u_yFactor;
        uniform float u_fBase;
        uniform float u_contrast;

        // The built-in tanh() is not available in WebGL1 (GLSL ES 1.0).
        // We define our own to ensure compatibility.
        float custom_tanh(float x) {
          float ex = exp(2.0 * x);
          return (ex - 1.0) / (ex + 1.0);
        }

        vec3 custom_tanh(vec3 x) {
          return vec3(custom_tanh(x.r), custom_tanh(x.g), custom_tanh(x.b));
        }

        void main() {
            vec2 r = u_resolution;
            float t = u_time;
            vec3 FC = gl_FragCoord.xyz;
            vec4 o = vec4(0.0);

            vec3 p, v = u_v;
            // Declare loop variables outside the init statement for GLSL ES 1.0 compatibility
            float z = 0.0, d = 0.0, f = 0.0;
            
            // GLSL ES 1.0 requires a constant integer for the loop condition.
            // We'll loop up to a hardcoded maximum and break early based on the uniform.
            const int MAX_ITERATIONS = 150; 
            for(int i = 0; i < MAX_ITERATIONS; i++) {
                if (float(i) >= u_iterations) break; // Break if we've reached the user-defined limit.

                p = z * normalize(FC.rgb * 2.0 - r.xyy);
                p.xz *= mat2(cos((p + sin(p)).y * u_rotationSpeed + vec4(0, 33, 11, 0)));
                p.x += t / u_timeScale;
                z += d = length(cos(p / v) * v + v.zxx / u_displacementScale) / (f = u_fBase + d / exp(p.y * u_yFactor));
                
                // Move color accumulation logic inside the loop body
                o.rgb += (cos((p.x + z + v) * u_colorFrequency) + 1.0) / d / f / z;
            }
            // Use our custom tanh function
            o.rgb = custom_tanh(u_contrast * o.rgb);
            o.a = 1.0;
            gl_FragColor = o;
        }
    </script>

    <!--
      Main Application Script
      - This script is UNCHANGED as per the instructions.
      - Its placement at the end of the <body> ensures it executes after the DOM is parsed,
        which is a best practice for performance (non-render-blocking).
    -->
    <script>
        function main() {
            // --- Main Application Logic ---
            const canvas = document.getElementById('glcanvas');
            const gl = canvas.getContext('webgl');

            if (!gl) {
                console.error("WebGL not supported!");
                document.body.innerHTML = "Sorry, your browser does not support WebGL, which is required for this page.";
                return; // Exit if WebGL is not available.
            }

            // --- Shader Program Setup ---
            function createShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Error compiling shader:', gl.getShaderInfoLog(shader));
                    gl.deleteShader(shader);
                    return null;
                }
                return shader;
            }

            const vertexShaderSource = document.getElementById('vertex-shader').text;
            const fragmentShaderSource = document.getElementById('fragment-shader').text;

            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
            
            if (!vertexShader || !fragmentShader) {
                return;
            }

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Error linking program:', gl.getProgramInfoLog(program));
            }

            gl.useProgram(program);

            // --- Geometry Setup (a simple plane) ---
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            const positions = [-1, -1, 1, -1, -1, 1, 1, 1];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

            const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

            // --- Uniforms ---
            const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
            const timeLocation = gl.getUniformLocation(program, 'u_time');
            const vLocation = gl.getUniformLocation(program, 'u_v');
            const iterationsLocation = gl.getUniformLocation(program, 'u_iterations');
            const colorFrequencyLocation = gl.getUniformLocation(program, 'u_colorFrequency');
            const rotationSpeedLocation = gl.getUniformLocation(program, 'u_rotationSpeed');
            const timeScaleLocation = gl.getUniformLocation(program, 'u_timeScale');
            const displacementScaleLocation = gl.getUniformLocation(program, 'u_displacementScale');
            const yFactorLocation = gl.getUniformLocation(program, 'u_yFactor');
            const fBaseLocation = gl.getUniformLocation(program, 'u_fBase');
            const contrastLocation = gl.getUniformLocation(program, 'u_contrast');

            // --- UI Controls & State ---
            const settings = {
                v: { x: 1.0, y: 2.0, z: 6.0 },
                iterations: 50,
                colorFrequency: 0.1,
                rotationSpeed: 0.4,
                timeScale: 0.2,
                displacementScale: 7.0,
                yFactor: 0.2,
                fBase: 0.8, // Updated default value
                contrast: 0.2,
            };

            const inputs = {
                vx: document.getElementById('vx'),
                vy: document.getElementById('vy'),
                vz: document.getElementById('vz'),
                iterations: document.getElementById('iterations'),
                colorFrequency: document.getElementById('colorFrequency'),
                rotationSpeed: document.getElementById('rotationSpeed'),
                timeScale: document.getElementById('timeScale'),
                displacementScale: document.getElementById('displacementScale'),
                yFactor: document.getElementById('yFactor'),
                fBase: document.getElementById('fBase'),
                contrast: document.getElementById('contrast'),
            };

            const valueSpans = {
                vx: document.getElementById('vx-value'),
                vy: document.getElementById('vy-value'),
                vz: document.getElementById('vz-value'),
                iterations: document.getElementById('iterations-value'),
                colorFrequency: document.getElementById('colorFrequency-value'),
                rotationSpeed: document.getElementById('rotationSpeed-value'),
                timeScale: document.getElementById('timeScale-value'),
                displacementScale: document.getElementById('displacementScale-value'),
                yFactor: document.getElementById('yFactor-value'),
                fBase: document.getElementById('fBase-value'),
                contrast: document.getElementById('contrast-value'),
            };

            // Connect inputs to settings object and update labels
            inputs.vx.addEventListener('input', e => { settings.v.x = parseFloat(e.target.value); valueSpans.vx.textContent = parseFloat(e.target.value).toFixed(1); });
            inputs.vy.addEventListener('input', e => { settings.v.y = parseFloat(e.target.value); valueSpans.vy.textContent = parseFloat(e.target.value).toFixed(1); });
            inputs.vz.addEventListener('input', e => { settings.v.z = parseFloat(e.target.value); valueSpans.vz.textContent = parseFloat(e.target.value).toFixed(1); });
            inputs.iterations.addEventListener('input', e => { settings.iterations = parseFloat(e.target.value); valueSpans.iterations.textContent = e.target.value; });
            inputs.colorFrequency.addEventListener('input', e => { settings.colorFrequency = parseFloat(e.target.value); valueSpans.colorFrequency.textContent = parseFloat(e.target.value).toFixed(2); });
            inputs.rotationSpeed.addEventListener('input', e => { settings.rotationSpeed = parseFloat(e.target.value); valueSpans.rotationSpeed.textContent = parseFloat(e.target.value).toFixed(2); });
            inputs.timeScale.addEventListener('input', e => { settings.timeScale = parseFloat(e.target.value); valueSpans.timeScale.textContent = parseFloat(e.target.value).toFixed(2); });
            inputs.displacementScale.addEventListener('input', e => { settings.displacementScale = parseFloat(e.target.value); valueSpans.displacementScale.textContent = parseFloat(e.target.value).toFixed(1); });
            inputs.yFactor.addEventListener('input', e => { settings.yFactor = parseFloat(e.target.value); valueSpans.yFactor.textContent = parseFloat(e.target.value).toFixed(2); });
            inputs.fBase.addEventListener('input', e => { settings.fBase = parseFloat(e.target.value); valueSpans.fBase.textContent = parseFloat(e.target.value).toFixed(1); });
            inputs.contrast.addEventListener('input', e => { settings.contrast = parseFloat(e.target.value); valueSpans.contrast.textContent = parseFloat(e.target.value).toFixed(2); });


            // --- Menu Toggle Logic ---
            const menuToggle = document.getElementById('menu-toggle');
            const closeMenu = document.getElementById('close-menu');
            const settingsPanel = document.getElementById('settings-panel');

            menuToggle.addEventListener('click', () => {
                settingsPanel.classList.add('open');
                menuToggle.classList.add('hidden');
            });
            closeMenu.addEventListener('click', () => {
                settingsPanel.classList.remove('open');
                menuToggle.classList.remove('hidden');
            });

            // --- Randomize Button Logic ---
            const randomizeBtn = document.getElementById('randomize-btn');

            function randomizeSettings() {
                for (const key in inputs) {
                    if (Object.hasOwnProperty.call(inputs, key)) {
                        const input = inputs[key];
                        const min = parseFloat(input.min);
                        const max = parseFloat(input.max);
                        const step = parseFloat(input.step);

                        // Calculate the number of possible steps from min to max
                        const numSteps = Math.floor((max - min) / step);
                        
                        // Choose a random step index
                        const randomStepIndex = Math.floor(Math.random() * (numSteps + 1));
                        
                        // Calculate the new value based on the random step
                        const newValue = min + randomStepIndex * step;

                        // Set the slider's value
                        input.value = newValue;
                        
                        // Dispatch the 'input' event to make sure the UI label and settings object are updated
                        input.dispatchEvent(new Event('input', { bubbles: true }));
                    }
                }
            }

            randomizeBtn.addEventListener('click', randomizeSettings);


            // --- Render Loop ---
            function render(time) {
                time *= 0.001; // convert to seconds

                // Resize canvas to match display size
                const width = gl.canvas.clientWidth;
                const height = gl.canvas.clientHeight;
                if (gl.canvas.width !== width || gl.canvas.height !== height) {
                    gl.canvas.width = width;
                    gl.canvas.height = height;
                    gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
                }

                // Update uniforms
                gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);
                gl.uniform1f(timeLocation, time);
                gl.uniform3f(vLocation, settings.v.x, settings.v.y, settings.v.z);
                gl.uniform1f(iterationsLocation, settings.iterations);
                gl.uniform1f(colorFrequencyLocation, settings.colorFrequency);
                gl.uniform1f(rotationSpeedLocation, settings.rotationSpeed);
                gl.uniform1f(timeScaleLocation, settings.timeScale);
                gl.uniform1f(displacementScaleLocation, settings.displacementScale);
                gl.uniform1f(yFactorLocation, settings.yFactor);
                gl.uniform1f(fBaseLocation, settings.fBase);
                gl.uniform1f(contrastLocation, settings.contrast);

                // Draw
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
        }

        // Start the application
        main();
    </script>
